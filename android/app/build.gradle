plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.covermath_flutter" // ✅ Corrigido (sem "=")
    compileSdk 33                              // ✅ Corrigido (sem "=")
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.covermath_flutter"
        minSdk 21                            // ✅ Valor direto em vez de flutter.minSdkVersion
        targetSdk 33                         // ✅ Valor direto
        versionCode 1                        // ou use flutter.versionCode
        versionName "1.0.0"                  // ou use flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}
